<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables in html</title>
</head>
<body>
    
    <h1>Student Table</h1>
    <table cellspacing="1" cellpadding="5"   border="3">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Arun</td>
                <td>80</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Akash</td>
                <td>82</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Aradhana</td>
                <td>89</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
