<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cell Spacing and cell Padding</title>
</head>
<body>
    <h3>Student</h3>
      <table cellspacing="20" cellpadding="20" border="3">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>21</td>
                <td>Arun</td>
                <td>75</td>
            </tr>
            <tr>
                <td>22</td>
                <td>Ajay</td>
                <td>79</td>
            </tr>
            <tr>
                <td>23</td>
                <td>Pandu</td>
                <td>85</td>
            </tr>
        </tbody>
      </table>
</body>
</html>
